<form [formGroup]="newContactForm" (keydown.enter)="onSubmit()">
  <div class="form-input">
    <label for="name">Name</label>
    <input id="name" type="text" pInputText pAutoFocus [autofocus]="true" formControlName="name"/>
    @if (inputNameError.isError) {
      <p class="error-message">{{ inputNameError.errorMessage }}</p>
    }
  </div>

  <div class="form-input">
    <label for="phoneNumber">Phone number</label>
    <p-inputMask
      id="phoneNumber"
      mask="(+33)9 99 99 99 99"
      formControlName="phoneNumber"
      placeholder="(+33)1 23 45 67 89"
      :autoClear="false"/>
    @if (inputPhoneNumberError.isError) {
      <p class="error-message">{{ inputPhoneNumberError.errorMessage }}</p>
    }
  </div>

  @if (responseError.isError) {
    <p class="error-message">{{ responseError.errorMessage }}</p>
  }

  <p-button label="Add contact" [raised]="true" aria-label="Submit" (onClick)="onSubmit()" [disabled]="isSubmitting"
            [loading]="isSubmitting"/>
</form>
