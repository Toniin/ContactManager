<p-table [value]="(contacts$ | async)!" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Phone number</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contact>
    <tr>
      <td>{{ contact.phoneNumber }}</td>
      <td>{{ contact.name }}</td>
    </tr>
  </ng-template>
</p-table>
