<div class="container">
  @if (isContactFound) {
    <p-button class="button-refresh" label="Reset" icon="pi pi-refresh" size="small" [text]="true" [raised]="true"
              severity="secondary" (onClick)="resetContactFound()"/>
    <app-contacts [contactFound]="contactFound" [(isContactFound)]="isContactFound"/>
  } @else {
    <app-search-bar (contactFound)="getContactFound($event)"/>
    <app-contacts [contacts]="contacts" [(isContactFound)]="isContactFound"/>
  }

  <p-button class="button-add-contact" icon="pi pi-plus" [rounded]="true" [raised]="true" routerLink="/contacts/add"/>
</div>
