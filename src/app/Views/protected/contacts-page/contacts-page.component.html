<div class="container">
  @if (isContactFound$ | async) {
    <p-button class="button-refresh" label="Reset" icon="pi pi-refresh" size="small" [text]="true" [raised]="true"
              severity="secondary" (onClick)="resetContacts()"/>
  } @else {
    <app-search-bar/>
  }

  <app-contacts/>

  <p-button class="button-add-contact" icon="pi pi-plus" [rounded]="true" [raised]="true" routerLink="/contacts/add"/>
</div>
